<div class="payment-change-status-container">
  <form #paymentChangeStatusForm="ngForm">
    <div class="radio-button-container">
      <mat-radio-group name="status" [(ngModel)]="data.status" required>
        <mat-radio-button value="1">Approve</mat-radio-button>
        <mat-radio-button value="99">Reject</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field>
        <input placeholder="Reason" matInput name="reason" [(ngModel)]="data.reason" maxlength="250" required>
        <mat-error *ngIf="paymentChangeStatusForm.controls.reason?.invalid">
            Reason is required
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="button-container">
      <button mat-raised-button [mat-dialog-close]="data" [disabled]="paymentChangeStatusForm.invalid" color="primary" (click)="onSave()">Ok</button>
      <button mat-raised-button [mat-dialog-close]="" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
